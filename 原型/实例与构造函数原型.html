    <body>
        <div>
            实例与构造函数原型的研究
        </div>
        <script type="text/javascript">
            function Person(name, age) {
                this.name = name;
                this.age = age;
            }
            Person.prototype.max = 1;
            Person.__proto__.min = -1;

            var alihanniba = new Person('R·G', 22);     //实例,为函数对象
            console.log(alihanniba.__proto__);    //Object
            console.log(alihanniba.prototype);      //undefined, 
            console.log(alihanniba.constructor);    //Person{...}, 
            console.log(Person.prototype);          //Object
            console.log(Person.__proto__);          //function
            console.log(Function.__proto__ === Function.prototype);//true
            console.log(Person.prototype.isPrototypeOf(alihanniba));//true
            console.log(Object.getPrototypeOf(alihanniba) === Person.prototype);//true
        


            //prototype属性是函数对象特有的...
            //函数对象的原型对应实例的__proto__属性的值
            console.log(alihanniba.__proto__ === Person.prototype); //true
            console.log(Person.prototype.__proto__);    //Object
            console.log(Person.prototype.constructor === Person);//true
        </script>
